<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        /* CSS styles can be added directly within the <style> tags */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .hero-section {
            margin-bottom: 40px;
        }
        .hero-section img {
            max-width: 100%;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        #countdown {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        form input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #666;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            display: inline-block;
            margin-right: 10px;
        }
        .social-links img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <img src="hero-image.jpg" alt="Coming Soon Image"> <!-- Eye-catching visual -->
        </div>
        <div class="content-section">
            <h1>New Website Coming Soon!</h1>
            <p>Get ready for an amazing new experience.</p>
            <div id="countdown"></div> <!-- Countdown Timer -->
            <form>
                <input type="email" placeholder="Enter your email"> <!-- Email Signup Form -->
                <button type="submit">Notify Me</button>
            </form>
            <div class="social-links">
                <a href="#"><img src="facebook.png" alt="Facebook"></a> <!-- Social Links -->
                <a href="#"><img src="twitter.png" alt="Twitter"></a>
                <a href="#"><img src="instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </div>
    <script>
        // JavaScript code for the countdown timer can be added here
        var countDownDate = new Date("April 30, 2024 00:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = "Launching in " + days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "We're live now!";
            }
        }, 1000);
    </script>
</body>
</html>
